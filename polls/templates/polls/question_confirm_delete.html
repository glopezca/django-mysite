{% extends 'polls/base.html' %}
{% block title %} Confirmar eliminación - {{ block.super }}{% endblock %}

{% block content %}
     <h1>Pregunta: {{ object.question_text }}</h1>

    <div id="content-container" class="container p-none">
        <div class="side-p">
            <h2>Has solicitado eliminar esta pregunta</h2>
            <h3>¿Estás seguro/a? Por favor, confirma esta acción.</h3>
            <form action="" method="post">
                {% csrf_token %}
                <input class="btn btn-link" type="button" value="Cancelar" onclick="window.history.go(-1);"/>
                <input class="btn btn-danger" type="submit" value="Aceptar" />
            </form>
        </div>
    </div>
{% endblock %}
