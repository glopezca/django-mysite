{% extends 'polls/base.html' %}
{% block title %} Creación de preguntas - {{ block.super }}{% endblock %}

{% block content %}
    <h1>Creación de una nueva pregunta</h1>
    <h2>Introduzca los datos:</h2>
    <form action="{{ action_url }}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-link" type="button" value="Cancelar" onclick="window.history.go(-1);"/>
        <input type="submit" value="Aceptar" />
    </form>
{% endblock %}
